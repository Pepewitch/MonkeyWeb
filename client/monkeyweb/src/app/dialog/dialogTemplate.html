<h1 mat-dialog-title style="font-size: 1.5rem">{{data.title}}</h1>
<mat-dialog-content style="margin-bottom:50px; font-size: 1.5rem">{{data.content}}</mat-dialog-content>
<mat-dialog-actions style="display:flex; flex-flow:row-reverse wrap">
    <button *ngFor="let i of data.action"
        mat-raised-button
        [style.background-color]="i.color"
        [style.color]="i.txtColor"
        [style.margin-left.px]="(i!=0)?8:0"
        (click)="(i.func)?i.func():''"
        [mat-dialog-close]="i.close">
        {{i.txt}}
    </button>
</mat-dialog-actions>
