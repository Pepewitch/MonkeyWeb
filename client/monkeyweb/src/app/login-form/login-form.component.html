<section class="mat-typography">
  <div [class]="classTitle">
    <mat-card>
      <img mat-card-image src="../../assets/images/banner.png">
      <mat-card-subtitle>Please login to continue</mat-card-subtitle>
      <mat-card-content class="card-container">
        <mat-form-field>
          <input matInput placeholder="User ID" type="number" required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" required>
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" class="footer-login-btn">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
