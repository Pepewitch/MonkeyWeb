<mat-card class="login-card">
  <mat-card-title>
    Monkey Monkey
  </mat-card-title>
  <mat-card-subtitle>
    Please login to continue
  </mat-card-subtitle>
  <mat-card-content class="card-container">
    <mat-form-field>
      <input matInput placeholder="User ID">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="card-footer">
      <button mat-raised-button color="primary" class="footer-login-btn">Login</button>
  </mat-card-actions>
</mat-card>
