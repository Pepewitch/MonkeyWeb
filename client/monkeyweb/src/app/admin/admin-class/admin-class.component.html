<div class="classContainer">
  <mat-card class="classCard" *ngFor="let i of temp">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Search" [(ngModel)]="val" (keypress)="onSearch($event)">
      </mat-form-field>
      {{val}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/admin/student" routerLinkActive="active">LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
