<div>
  <h1 class="mat-h1" style="text-align: center; margin: 16px 0px 16px 0px;">
    
    Loading student data
  </h1>
</div>
<div>
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="Index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let std"> {{std.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Grade">
      <th mat-header-cell *matHeaderCellDef> ชั้น </th>
      <td mat-cell *matCellDef="let std"> {{std.Grade}} </td>
    </ng-container>

    <ng-container matColumnDef="Nickname">
      <th mat-header-cell *matHeaderCellDef> ชื่อเล่น </th>
      <td mat-cell *matCellDef="let std"> {{std.Nickname}} </td>
    </ng-container>

    <ng-container matColumnDef="Firstname">
      <th mat-header-cell *matHeaderCellDef> ชื่อจริง </th>
      <td mat-cell *matCellDef="let std"> {{std.Firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="StudentLevel">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let std"> {{std.StudentLevel}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['Index', 'ID', 'Grade', 'Nickname', 'Firstname', 'StudentLevel']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Index','ID', 'Grade', 'Nickname', 'Firstname', 'StudentLevel'];">
    </tr>
  </table>
</div>
