<body class="align-middle">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4"> <img class="img-responsive center-block" src="images/login_logo.png"> </div>
    </div>
  </div>
  <div class="container">
    <div class="col-md-4 col-md-offset-4">
      <form action="/v1/login" method="post">
        <div class="form-group" id="usrFromGroup">
          <label for="usr">ID: <span style="visibility: hidden; color:#F00" id="usrReq">*required</span></label>
          <input type="text" class="form-control" id="usr" autofocus>
        </div>
        <div class="form-group" id="pwdFromGroup">
          <label for="pwd">Password: <span style="visibility: hidden; color:#F00" id="pwdReq">*required</span></label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group col-md-4 col-md-offset-4">
          <button class="btn btn-default form-control loginBtn" id="loginBtn" type="submit"> Login </button>
        </div>
      </form>
    </div>
