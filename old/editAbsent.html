<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Absent</title>
    <link href="css/style.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="js/global-1.0.0.custom.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 id="progress">Editing...</h1>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            let smStudent = [];
            $.post("post/allStudent").done(function (data) {
                // log(data.student)s
                for (let i = 0; i < data.student.length; i++) {
                    // log(data.student[i].quarter.length)
                    for (let j = 0; j < data.student[i].quarter.length; j++) {
                        // log(data.student[i].quarter[j])
                        if (data.student[i].quarter[j].quarter === 12) {
                            smStudent.push(data.student[i])
                        }

                    }
                }
                // log(smStudent)
                editModifier(smStudent, 0);
            })
        });
        function editModifier(student, index) {
            if (index < student.length) {
                log(student[index])
                let time = moment(0).valueOf();
                $.post("post/listStudentAttendanceModifierByStudent", { studentID: student[index].studentID, start: time }).done(function (data) {
                    log(data.modifier)
                    // log(student[index].studentID)
                    resendModifier(student[index].studentID, data.modifier, 0);
                    editModifier(student, index + 1)
                })
            }
        }
        function resendModifier(id, modifier, index) {
            if (index < modifier.length) {
                let day = moment(modifier[index].day).minute(0).second(0).millisecond(0);
                $.post("post/addStudentAbsenceModifier", { studentID: id, day: [day.valueOf()], reason: modifier[index].reason, sender: modifier[index].sender }).done(function (data) {
                    $.post("post/removeStudentAttendanceModifier", { modifierID: modifier[index].modifierID }).done(function (rm) {
                        log("done "+index);
                        resendModifier(id, modifier, index + 1);
                    })
                    // resendModifier(id, modifier, index + 1);
                })
            }
        }
    </script>
</body>

</html>
