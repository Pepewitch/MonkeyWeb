    <div class="col-md-4 form-group">
      <label>Filter:</label>
      <select class="form-control col-md-1" id="status" onChange="getAllStudentContent();" style="margin-bottom: 5px">

        <option value="untransferred">Untransferred</option>

      </select>
    </div>

      <label>&nbsp;</label>

        <option value="all">All Grade</option>
        <option value="4">P4</option>
        <option value="5">P5</option>
        <option value="6">P6</option>
        <option value="7">S1</option>
        <option value="8">S2</option>
        <option value="9">S3</option>
        <option value="10">S4</option>
        <option value="11">S5</option>
        <option value="12">S6</option>
