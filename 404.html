<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Access Error</title>
	<link href="css/style.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- <style>
		canvas {
			border: #333 1px solid;
		}
	</style> -->
</head>

<body>
	<div class="container-fluid" align="center">
		<canvas id="myCanvas" width=1400px height=900px></canvas>
	</div>
	<script>
		var img = new Image();
		img.src = "images/404Monkey.png";
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext('2d');
		var mouseX = 0;
		var mouseY = 0;
		var canvasPos = getPosition(canvas);
		function update() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.beginPath();
			var w = 610;
			var h = w * 889 / 1220;
			ctx.drawImage(img, mouseX - w / 2, mouseY - h / 2, w, h);
			// ctx.arc(mouseX, mouseY, 10, 0, 2 * Math.PI, true);
			// ctx.fillStyle = "#FF6A6A";
			// ctx.fill();
			requestAnimationFrame(update);
		}
		update();
		function getPosition(element) {
			var xPosition = 0;
			var yPosition = 0;

			while (element) {
				xPosition += (element.offsetLeft - element.scrollLeft + element.clientLeft);
				yPosition += (element.offsetTop - element.scrollTop + element.clientTop);
				element = element.offsetParent;
			}
			return {
				x: xPosition,
				y: yPosition
			};
		}
		canvas.addEventListener("mousemove", setMousePosition, false);
		function setMousePosition(e) {
			mouseX = e.clientX - canvasPos.x + 1;
			mouseY = e.clientY - canvasPos.y + 1;
			$("#txt").html(mouseX + ":" + mouseY);
		}
	</script>
</body>

</html>
